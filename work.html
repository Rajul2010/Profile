<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Work Experience</title>
</head>

<body>
  <table border="3"  style="border-color:grey">
    <!--<table style = "color:red; background-color:red"> Sets the font color and background color to red respectively.
    <table class = "fixed_headers">. Fixes the header of the table-->
    <thead>
      <tr>
        <th>Year</th>
        <th>Work</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2006</td>
        <td>X Std.</td>
      </tr>
      <tr>
        <td>2008</td>
        <td>XII Std.</td>
      </tr>
      <tr>
        <td>2012</td>
        <td>B.E. CSE</td>
      </tr>
    </tbody>
  </table>
<!--An HTML table consists of one <table> element.The <tr> element defines a table row, the <th> element defines a table header--represents the data in bold and the <td> element defines a table cell.
An HTML table may also include <caption>, <colgroup>, <thead>, <tfoot>, and <tbody> elements.-->
</body>
</html>
